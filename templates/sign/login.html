{% extends "main.html" %}

{% block content %}
<h2> Sign in </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Sign in">
</form>
<p>If you have not registered yet:</p>
<button> <a href="http://127.0.0.1:8000/personal/register"> Register </a></button>
{% endblock %}
