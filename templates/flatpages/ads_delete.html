{% extends 'flatpages/default.html' %}

{% block title %}

{% block content %}
<h1>DELETE AD</h1>
<form method="POST">
    {% csrf_token %}
    <p> {{ news.title }} </p>
    <p> {{ news.time_creation|date:"d M Y" }} </p>
    <p> Are you sure you want to delete this story? </p>
    <input type="submit" value="DELETE">
</form>

{% endblock content %}
