{% extends 'flatpages/default.html' %}

{% block title %}
DELETE COMMENT
{% endblock title %}

{% block content %}
<h1>DELETE COMMENT</h1>
<form method="POST">
    {% csrf_token %}
    <p> {{ comment.text }} </p>
    <p> {{ comment.time_creation|date:"d M Y" }} </p>
    <p> Are you sure you want to delete this comment? </p>
    <input type="submit" value="DELETE">
</form>

{% endblock content %}
